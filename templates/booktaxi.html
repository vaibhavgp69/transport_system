<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Taxi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 40px;
            margin-right: 30px;
        }

        .home-icon {
            height: 50px;
        }

        .content {
            margin-top: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form h5 {
            color: red;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <a href="{% url 'index' %}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1tOiF2q82zfvpz9mTSTqj-cNJBhaSWdfLrg&s" alt="Home" class="home-icon"></a>
                    <a href="{% url 'index' %}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1wGeDyIqZWNqiY3-_nS7e44kBcr6wDQqA9Q&s" alt="Homepage" class="home-icon"></a>
                </div>
                <div class="col-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5pv5n9gukN2mo1ZFxD1iobyubOhALPyas4g&s" alt="Logo" class="logo">
                </div>
            </div>
        </div>
    </header>
    <div class="container content">
        <h2 class="mb-4">Book Taxi</h2>
        <!-- Display Messages -->
        <div>
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
        </div>
        <!-- Booking Form -->
        <form action="{% url 'booktaxi' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="point_id">Select Transport Office</label>
                <select id="point_id" name="point_id" class="form-control">
                    <option value="" selected disabled>Select Transport Office</option>
                    {% for office in transport_offices %}
                        <option value="{{ office.pk }}">{{ office.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="t_id">Select Taxi</label>
                <select id="t_id" name="t_id" class="form-control">
                    <option value="" selected disabled>Select Taxi</option>
                    {% for taxi in taxis %}
                        <option value="{{ taxi.pk }}">{{ taxi.t_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Taxi</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
